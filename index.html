<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Swiper</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

ul {
    list-style: none;
    padding: 0;
}

.task {
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    padding: 15px;
    margin: 10px 0;
    width: 200px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.task.completed {
    background-color: #d4edda;
    text-decoration: line-through;
    color: #155724;
}

    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul id="taskList">
        <li class="task">Tarea 1</li>
        <li class="task">Tarea 2</li>
        <li class="task">Tarea 3</li>
    </ul>


    <script>
   const tareas = document.querySelectorAll(".tarea");

tareas.forEach(tarea => {
  let touchStartX = 0;
  let touchEndX = 0;

  // Capturar la posici贸n inicial del toque
  tarea.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  // Capturar la posici贸n del deslizamiento
  tarea.addEventListener("touchmove", (e) => {
    touchEndX = e.changedTouches[0].screenX;
  });

  // Capturar la posici贸n final del toque y manejar el deslizamiento
  tarea.addEventListener("touchend", (e) => {
    manejarDeslizamiento(tarea);
  });

  // Manejar la cancelaci贸n del toque
  tarea.addEventListener("touchcancel", () => {
    touchStartX = 0;
    touchEndX = 0;
  });

  // Agregar el evento de deslizamiento del mouse para el escritorio
  tarea.addEventListener("mousemove", (e) => {
    touchStartX = e.clientX;
    touchEndX = e.clientX;
  });
  tarea.addEventListener("mouseup", (e) => {
    manejarDeslizamiento(tarea);
  });

  function manejarDeslizamiento(tareaElemento) {
    const distanciaDeslizamiento = touchEndX - touchStartX;

    // Si se desliza hacia la derecha, marcar la tarea como completada
    if (distanciaDeslizamiento > 100) {
      tareaElemento.classList.add("completada");
    }
    // Si se desliza hacia la izquierda, eliminar el estado de completado
    else if (distanciaDeslizamiento < -100) {
      tareaElemento.classList.remove("completada");
    }

    // Restablecer las coordenadas de inicio y fin del deslizamiento
    touchStartX = 0;
    touchEndX = 0;
  }
});
    </script>
</body>
</html>
