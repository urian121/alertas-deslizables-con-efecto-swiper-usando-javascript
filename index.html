<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Alert</title>
  <style>
    .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease;
      cursor: pointer;
    }

    .alert.slide-right {
      transform: translateX(100%);
      opacity: 0;
    }

    .alert.slide-left {
      transform: translateX(-100%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <button onclick="showAlert()">Show Alert</button>

  <div id="alertContainer"></div>

  <script>
    let startX = 0; // Coordenada inicial del toque o clic
    let endX = 0;   // Coordenada final del toque o clic

    function showAlert() {
      const alert = document.createElement("div");
      alert.classList.add("alert");
      alert.textContent = "Slide me left or right to remove me!";

      // Eventos táctiles
      alert.addEventListener("touchstart", handleStart);
      alert.addEventListener("touchend", handleEnd);

      // Eventos de ratón
      alert.addEventListener("mousedown", handleStart);
      alert.addEventListener("mouseup", handleEnd);

      document.getElementById("alertContainer").appendChild(alert);
    }

    function handleStart(e) {
      startX = e.touches ? e.touches[0].clientX : e.clientX; // Coordenada inicial
    }

    function handleEnd(e) {
      endX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX; // Coordenada final
      const swipeDistance = endX - startX;

      const alert = e.target; // Elemento actual

      if (swipeDistance > 100) {
        // Desliza hacia la derecha
        alert.classList.add("slide-right");
        setTimeout(() => alert.remove(), 300); // Elimina del DOM
      } else if (swipeDistance < -100) {
        // Desliza hacia la izquierda
        alert.classList.add("slide-left");
        setTimeout(() => alert.remove(), 300); // Elimina del DOM
      }
    }
  </script>
</body>
</html>
