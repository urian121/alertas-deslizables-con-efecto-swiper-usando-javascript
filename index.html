<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Swiper</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

ul {
    list-style: none;
    padding: 0;
}

.task {
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    padding: 15px;
    margin: 10px 0;
    width: 200px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.task.completed {
    background-color: #d4edda;
    text-decoration: line-through;
    color: #155724;
}

    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul id="taskList">
        <li class="task">Tarea 1</li>
        <li class="task">Tarea 2</li>
        <li class="task">Tarea 3</li>
    </ul>


    <script>
      const tasks = document.querySelectorAll(".task");

tasks.forEach(task => {
    let touchStartX = 0;
    let touchEndX = 0;

    // Captura la posición inicial del toque
    task.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX;
    });

    // Captura la posición final del toque y verifica si hubo un deslizamiento
    task.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe(task);
    });

    function handleSwipe(taskElement) {
        const swipeDistance = touchEndX - touchStartX;

        // Si la distancia del swipe es suficiente hacia la derecha, marcar como completada
        if (swipeDistance > 100) {
            taskElement.classList.add("completed");
        } else if (swipeDistance < -100) { 
            // Si desliza a la izquierda, opcionalmente podrías eliminar o desmarcar la tarea
            taskElement.classList.remove("completed");
        }
    }
});

    </script>
</body>
</html>
